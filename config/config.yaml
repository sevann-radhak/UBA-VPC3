model:
  name: "google/vit-base-patch16-224"
  num_classes: 10
  freeze_backbone: false

training:
  batch_size: 32
  learning_rate: 0.0001
  num_epochs: 20
  device: "cuda"

data:
  dataset_name: "cifar10"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

mlflow:
  experiment_name: "vision_project"
  tracking_uri: "file:./mlruns"

